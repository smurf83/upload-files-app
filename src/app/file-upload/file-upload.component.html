<input
  type="file"
  class="file-input"
  (change)="handleFileInput($event)"
  #fileUpload
/>

<div class="file-upload">
  <mat-form-field>
    <input matInput [disabled]="true" [value]="fileName" />
  </mat-form-field>

  <mat-form-field class="input-field">
    <input
      matInput
      placeholder="Title"
      required
      [(ngModel)]="title"
      (change)="setUploadData()"
    />
  </mat-form-field>

  <mat-form-field class="input-field">
    <textarea
      matInput
      placeholder="Description"
      [(ngModel)]="description"
      (change)="setUploadData()"
    ></textarea>
  </mat-form-field>

  <button
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="fileUpload.click()"
  >
    <mat-icon>attach_file</mat-icon>
  </button>

  <p class="error-message" *ngIf="uploadError">{{ uploadError }}</p>
</div>
